<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Streaming audio transcription using Cloud Run</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!-- <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.js"></script> -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: steelblue;

    }

    /* Style the header */
    .header {
      background-color: slategray;
      padding: 20px;
      text-align: center;
    }

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* Style the topnav links */
    .topnav a {
      float: left;
      display: block;
      color: slategray;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: slategray;
      color: steelblue;
    }

    /* Create three unequal columns that floats next to each other */
    .column {
      float: left;
      padding: 10px;
      background-color: steelblue;

    }

    .column.normal {
      background-color: steelblue;

      width: 50%;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
      background-color: steelblue;

    }

    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Cloud Run streaming transcription</h1>
  </div>

  <div class="topnav">
    <button id="start-transcribe" disabled>Start Transcribe</button>
    <button id="stop-transcribe" disabled>End Transcribe</button>
  </div>

  <div class="row">
    <div class="column normal">
      <h2>Responses</h2>
      <textarea id="results" style="width: 800px; height: 300px;"></textarea>
    </div>
    <!-- bundled client code and deps -->
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
